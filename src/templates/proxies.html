{% extends "base.html" %}
{% block content %}

<h2>{{ num_proxies }} proxies found:</h2>
<table border="1">
    <thead>
        <tr>
            {% for col in colname %}
            <th>{{ col }}</th>
            {% endfor %}
        </tr>
    </thead>
    <tbody>
        {% for record in records %}
        <tr>
            {% for col in colname %}
            <td>{{ record[col] }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
